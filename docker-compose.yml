services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: 
      - .env
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    command: ["python", "-m", "ai_tools_website.web"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEB_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    env_file: .env
    command: ["python", "-m", "ai_tools_website.search", "--cache-searches"]
    healthcheck:
      test: ["CMD", "pgrep", "supercronic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - web