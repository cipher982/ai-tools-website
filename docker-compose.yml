services:
  aitools-web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "${WEB_PORT}"
    environment:
      - BASE_PATH=/aitools
    networks:
      - coolify
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEB_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  aitools-updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    env_file: .env
    networks:
      - coolify
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "true"]  # Container just stays alive for Sauron to docker exec into
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - aitools-web

networks:
  coolify:
    name: coolify
    external: true